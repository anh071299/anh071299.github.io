<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="color: red" title="Xin chao bang TA" tabindex="1" dir="ltr">
      <!--contentededitable: co the chinh sua, tabindex: focus tren trinh duyet-->
      <!-- Thuoc tinh chi dinh huong noi dung: dir -->
      Xin chao <strong>moi nguoi</strong>
    </p>
    <h1 tabindex="2">
      Minh ten la <br />
      Tu Anh
    </h1>
    <!-- boi den ca doan an ctrl +/ de comment ca doan van -->
    <hr />

    <!-- ctrl+/: commment -->
    <p>Minh sinh nam 1999</p>
    <h2>Minh den tu Thai Binh</h2>
    <!-- lt: less than -->
    <!-- gt: greater than -->
    <p>&lt;p &gt;: &quot;the doan van &quot;</p>
  </body>
</html>
