<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3 me-auto ms-auto">
          <div class="user"></div>
        </div>
      </div>
    </div>
    <script>
      let url = new URL(window.location.href);
   
      let userId = url.searchParams.get("userId");
      console.log(userId);
      let xhr = new XMLHttpRequest();
      xhr.responseType = "json";
      uri = `https://reqres.in/api/users/${userId}`;
      let method = "GET";
      xhr.open(method, uri);

      xhr.onload = () => {
        let user = xhr.response.data;
        console.log(user);
        user = `
        <a href="user.html?userId=${userId}">
          <h4 class="user-name"> ${user.first_name}  ${user.last_name}
          </h4>
          <p class="user-email">${user.email}</p>
          <img src="${user.avatar}" alt="userImg">
        </a>
   `;
   document.querySelector('.user').innerHTML = user;
      };
      xhr.send(null);

    </script>
       <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
       integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
       crossorigin="anonymous"
     ></script>
  </body>
</html>
