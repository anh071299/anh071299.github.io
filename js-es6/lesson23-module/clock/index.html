<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col-6 ms-auto me-auto text-center">
          <div class="main-wrapper stopwatch">
              <h1 class="stopwatch">Stop Watch</h1>
              <p id="stopwatch">
               00:00.0
              </p>
              <ul id="records" class="p-0 m-0"></ul>
              <button id="btnStart" onclick="stopwatch.start()">Start</button>
              <button id="btnRecord" onclick="stopwatch.record()">Record</button>
              <button id="btnStop " onclick="stopwatch.stop()">Stop</button>
              <button id="btnReset" onclick="stopwatch.reset()">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
