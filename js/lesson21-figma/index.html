<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><img src="images/icon1.svg" alt="" />New in</a

                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><img src="images/icon2.svg" alt="" />Clothing</a
                  >
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><img src="images/icon3.svg" alt="" />Shoes</a
                  >
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><img src="images/icon4.svg" alt="" />Accessories</a
                  >
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><img src="images/icon5.svg" alt="" />Activewear</a

                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><img src="images/icon6.svg" alt="" />Gift & living</a

                </li>
                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><img src="images/icon7.svg" alt="" />Inspiration</a
                  >
                </li>
              </ul>
            </nav>

            <a href="" class="help-center nav-link"
              ><span></span>
                <img
                  style="height: 48px; width: 48px"
                  src="images/help.svg"
                  alt=""
                />Help center
              </span></a
            >
          </div>
        </div>
        <div class="col main-wrapper">
          <div class="main">
            <div class="row">
              <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                  >
                    <div class="input-group align-items-center">
                      <i class="bi bi-search"></i>
                      <input
                        class="form-control search"
                        type="search"
                        placeholder="search store"
                        aria-label="Search"
                      />
                    </div>
                    <ul class="navbar-nav menu-list">
                      <li class="nav-item">
                        <a class="nav-link active" href="#">product</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">story</a>
                      </li>
                      <li class="nav-item">

                      <li class="nav-item">

                      </li>
                    </ul>
                    <ul class="navbar-nav user-list">
                      <li class="nav-item">
                        <a class="nav-link" href="#"

                      </li>
                      <li class="nav-item">

                      </li>

                      <div class="col-6">
                        <a href="" class="main-item"
                          ><img src="images/W3.jpg" alt="" />

                            ><i class="bi bi-heart"></i></span

                      </div>
                      <div class="col-6">
                        <a href="" class="main-item"
                          ><img src="images/W4.jpg" alt="" /><span
                            class="like-btn"
                            ><i class="bi bi-heart"></i></span

                      </div>
                    </div>
                  </div>
                  <div class="col-6">

                      <div class="col-6">

                      </div>
                    </div>
