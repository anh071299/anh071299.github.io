<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-2 flex">
            <button class="toggle-button">
              <i class="bi bi-list"></i>
            </button>
            <div class="logo"></div>
          </div>

          <div class="col-12 col-lg-7">
            <nav class="nav">
              <ul class="menu">
                <li class="menu-item">Menu1</li>
                <li class="menu-item">Menu2</li>
                <li class="menu-item">Menu3</li>
                <li class="menu-item lg-hidden">Register</li>
                <li class="menu-item lg-hidden">Login</li>
              </ul>
            </nav>
          </div>
          <div class=" hidden col-lg-3">
            <button class="user">Login/Register</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="content"></div>
          </div>
          <div class="col-12">
            <div class="content"></div>
          </div>
        </div>
      </div>
    </main>
    <script>
      let button = document.querySelector(".toggle-button");
      let menu = document.querySelector(".menu");
      button.addEventListener("click", function (ev) {
        menu.classList.toggle("show");
      });
    </script>
  </body>
</html>
