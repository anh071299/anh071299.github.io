<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <table id="table">

  </table>
  <p onclick="restart()" class="newGame">New game</p>
  <div id="optionDlg" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <h2>How would you like to play?</h2>
        <h3>Type:</h3>
        <label><input type="radio" name="type" id="t0" value="0">One Player</label>
        <label><input type="radio" name="type" id="t1" value="1" checked>Two Player</label><br>
        <h3>Play as:</h3>
        <label><input type="radio" name="player" id="pX" value="x" checked>X (go first)&nbsp;</label>
        <label><input type="radio" name="player" id="pO" value="o">O<br></label>
        <p><button id="okBtn" onclick="getOptions()">Play</button></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
